<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            border-radius: 10px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .btn-custom {
            border-radius: 50px;
            font-weight: 600;
            padding: 12px;
        }
        .btn-success-custom {
            background-color: #28a745;
            border: none;
        }
        .btn-danger-custom {
            background-color: #dc3545;
            border: none;
        }
        .btn-custom:hover {
            opacity: 0.8;
        }
        .container {
            max-width: 600px;
        }
        .profile-info dt {
            font-weight: 600;
            color: #343a40;
        }
        .profile-info dd {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <h4>User Profile</h4>
                    </div>
                    <div class="card-body">
                        <dl class="row profile-info">
                            <dt class="col-sm-4">Username:</dt>
                            <dd class="col-sm-8">{{ user.username }}</dd>

                            <dt class="col-sm-4">Email:</dt>
                            <dd class="col-sm-8">{{ user.email }}</dd>

                            <dt class="col-sm-4">Date Joined:</dt>
                            <dd class="col-sm-8">{{ user.date_joined }}</dd>

                            <dt class="col-sm-4">Last Updated:</dt>
                            <dd class="col-sm-8">{{ user.last_updated }}</dd>
                        </dl>
                        <div class="mt-4 text-center">
                            <a href="{% url 'dashboard' %}" class="btn btn-custom btn-success-custom w-100 mb-3">Back to Dashboard</a>
                            <a href="{% url 'logout' %}" class="btn btn-custom btn-danger-custom w-100">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
