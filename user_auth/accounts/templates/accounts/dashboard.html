<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Django App</a>
            <div class="d-flex">
                <a href="{% url 'profile' %}" class="btn btn-outline-light me-2">Profile</a>
                <a href="{% url 'change_password' %}" class="btn btn-outline-light me-2">Change Password</a>
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Welcome to Your Dashboard</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title">Hi, {{ user.username }}!</h5>
                <p class="card-text">
                    This is your personal dashboard. From here, you can view your profile, change your password, or log out.
                </p>
                <div class="mt-4">
                    <a href="{% url 'profile' %}" class="btn btn-primary">Go to Profile</a>
                    <a href="{% url 'change_password' %}" class="btn btn-secondary">Change Password</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
